<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Budget</title>
</head>
<body>
    <div class="top">
        <div class="budget">
            <div class="budget-title">
                Available budget in <span class ="budget_title_month">September</span>
            </div>
            <div class="budget-value">+1628.75</div>

            <div class="budget-income clearfix">
                <div class="budget-income--text">Income</div>
                <div class="right">
                    <div class="budget-income--value">+4350</div>
                    <div class="budget-income--percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget-expenses clearfix">
                <div class="budget-expenses--text">Expenses</div>
                <div class="right">
                    <div class="budget-expenses--value">+500.00</div>
                    <div class="budget-expenses--percentage">45%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="add">
            <div class="add_container">
                <select class="add_type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add_description" placeholder="Add Description">
                <input type="number" class="add_value" placeholder="Value">
                <button class="add_btn"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>

        <div class="container clearfix">
            <div class="income">
                <h2 class="income_title">Income</h2>
                <div class="income_list"></div>
            </div>


            <div class="expenses">
                <h2 class="expenses_title">Expenses</h2>
                <div class="expenses_list"></div>
            </div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
